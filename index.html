<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>
<body>
    <div class="container">
        <div class="current-info">
            <div class="date-container">
                <div class="time" id="time">
                    12:30 <spam id="am-pm">PM</spam>
                </div>
                <div class="date" id="date">
                    Monday,24 May
                </div>
                <div class="others" id="current-weather-items">
                    <div class="weather-item">
                        <div>Humidity</div>
                        <div>95.6%</div>
                    </div>
                    <div class="weather-item">
                    <div>Pressure</div>
                    <div>5545</div>
                    </div>
                    <div class="weather-item">
                        <div>Wind speed</div>
                        <div>2222</div>
                    </div>
                    
                </div>
            </div>
            <div class="place-container">
                <div class="time-zone" id="time-zone">Asia/Kolkata</div>
                <div class="country" id="country">INDIA</div>

            </div>
        </div>
        
    </div>
    <div class="future-forecast">
        <div class="today" id="current-temp" >
            <img src="weather.webp" alt="weather-icon" width="80px" height="80px">
            <div class="other">
                <div class="day">Monday</div>
                <div class="temp">Night - 25.6&#176; C</div>
                <div class="temp">Day - 35.6&#176; C</div>
            </div>
        </div>
        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day">Tue</div>
                <img src="weather.webp" alt="weather-icon" width="80px" height="80px">
                <div class="temp">Night - 25.6&#176; C</div>
                <div class="temp">Day - 35.6&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Wed</div>
                <img src="weather.webp" alt="weather-icon "width="80px" height="80px">
                                <div class="temp">Night - 25.6&#176; C</div>
                <div class="temp">Day - 35.6&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Thu</div>
                <img src="weather.webp" alt="weather-icon" width="80px" height="80px">
                <div class="temp">Night - 25.6&#176; C</div>
                <div class="temp">Day - 35.6&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Fri</div>
                <img src="weather.webp" alt="weather-icon"width="80px" height="80px">
                <div class="temp">Night - 25.6&#176; C</div>
                <div class="temp">Day - 35.6&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Sat</div>
                <img src="weather.webp" alt="weather-icon" width="80px" height="80px">
                <div class="temp">Night - 25.6&#176; C</div>
                <div class="temp">Day - 35.6&#176; C</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
